<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DONAPI Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 50px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #1d3557;
      font-size: 26px;
    }
    input[type="file"] {
      margin-bottom: 25px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fdfdfd;
    }
    button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Phát hiện Gói NPM với DONAPI</h1>
    <form action="/detect" method="post" enctype="multipart/form-data">
      <input type="file" name="files" webkitdirectory directory multiple required />
      <button type="submit">Bắt đầu phân tích</button>
    </form>
  </div>
</body>
</html>
